<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-200 min-h-screen flex justify-center items-center">
    <div class="grid grid-cols-1 md:grid-cols-5 gap-4 w-full h-screen max-w-full p-4 bg-white shadow-lg rounded-lg">

        <!-- Header -->
        <header class="col-span-1 md:col-span-5 bg-gray-800 text-white flex items-center justify-between p-4 text-2xl rounded">
            <div class="flex-grow text-center">Calculator</div>
            <button class="text-white ml-auto" id="about-btn">About</button>
        </header>

        <!-- Themes Section -->
        <div class="col-span-1 md:col-span-1 bg-gray-300 p-4 rounded flex flex-col items-center hidden md:flex">
            <h2 class="text-lg mb-4">Themes</h2>
            <p>Click on the bar below and select a color</p>
            <input type="color" id="color-picker" class="w-full mb-4" onchange="setThemeFromColor(event)">
            <button id="reset-theme-btn" class="bg-gray-500 text-white px-4 py-2 rounded mt-2 w-full">Reset Theme</button>
        </div>

        <!-- Mobile Theme Section (Visible on small screens) -->
        <div class="col-span-1 md:hidden bg-gray-300 p-4 rounded flex flex-col items-center">
            <h2 class="text-lg mb-4">Select Theme</h2>            
            <input type="color" id="color-picker-mobile" class="w-full mb-4" onchange="setThemeFromColor(event)">
            <button id="reset-theme-btn-mobile" class="bg-gray-500 text-white px-4 py-2 rounded mt-2 w-full">Reset Theme</button>
        </div>

        <!-- Calculator Screen -->
        <div class="col-span-1 md:col-span-3 bg-gray-400 text-white p-4 rounded calculator-screen flex items-center justify-center" id="screen">
            0
        </div>

        <!-- History Section -->
        <div class="col-span-1 md:col-span-1 bg-gray-300 p-4 rounded hidden md:block">
            <h2 class="text-lg mb-4 text-center">History</h2>
            <div class="h-40 bg-gray-200 rounded p-2 text-center overflow-y-scroll" id="history">
                No history yet
            </div>
            <button class="bg-gray-500 text-white mt-4 px-4 py-2 rounded w-full" id="clear-history-btn">Clear History</button>
        </div>

        <!-- Buttons Section -->
        <div class="col-span-1 md:col-span-3 md:col-start-2 grid grid-cols-4 gap-4 p-4 h-full">
            <button class="bg-gray-400 text-white text-center p-4 rounded" onclick="appendNumber('1')">1</button>
            <button class="bg-gray-400 text-white text-center p-4 rounded" onclick="appendNumber('2')">2</button>
            <button class="bg-gray-400 text-white text-center p-4 rounded" onclick="appendNumber('3')">3</button>
            <button class="bg-gray-400 text-white text-center p-4 rounded" onclick="setOperator('+')">+</button>

            <button class="bg-gray-400 text-white text-center p-4 rounded" onclick="appendNumber('4')">4</button>
            <button class="bg-gray-400 text-white text-center p-4 rounded" onclick="appendNumber('5')">5</button>
            <button class="bg-gray-400 text-white text-center p-4 rounded" onclick="appendNumber('6')">6</button>
            <button class="bg-gray-400 text-white text-center p-4 rounded" onclick="setOperator('-')">-</button>

            <button class="bg-gray-400 text-white text-center p-4 rounded" onclick="appendNumber('7')">7</button>
            <button class="bg-gray-400 text-white text-center p-4 rounded" onclick="appendNumber('8')">8</button>
            <button class="bg-gray-400 text-white text-center p-4 rounded" onclick="appendNumber('9')">9</button>
            <button class="bg-gray-400 text-white text-center p-4 rounded" onclick="setOperator('*')">*</button>

            <button class="bg-gray-400 text-white text-center p-4 rounded" onclick="appendNumber('0')">0</button>
            <button class="bg-gray-400 text-white text-center p-4 rounded" onclick="appendNumber('.')">.</button>
            <button class="bg-gray-400 text-white text-center p-4 rounded" onclick="setOperator('%')">%</button>
            <button class="bg-gray-400 text-white text-center p-4 rounded" onclick="setOperator('/')">/</button>

            <button class="bg-gray-400 text-white text-center p-4 rounded" onclick="clearScreen()">Clear</button>
            <button class="bg-gray-400 text-white text-center p-4 rounded" onclick="toggleSign()">+/-</button>
            <button class="bg-gray-400 text-white text-center p-4 rounded">^</button>
            <button class="bg-gray-400 text-white text-center p-4 rounded row-span-2" onclick="calculate()">=</button>
        </div>

    </div>
    
    <!-- Modal for About -->
    <div id="about-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg shadow-lg p-6 w-1/3 text-center">
            <h2 class="text-2xl font-bold mb-4">About Us</h2>
            <p>Calculator Project by Team 2</p>
            <p>Maxim Korablev</p>
            <p>Gael Gonzales</p>
            <p>Bikram Singh</p>
            <button id="close-modal" class="mt-4 bg-red-500 text-white px-4 py-2 rounded">Close</button>
        </div>
    </div>

    <!-- Modal for Clipboard Notification -->
    <div id="clipboard-modal" class="fixed bottom-0 left-0 right-0 bg-green-500 text-white text-center py-2 hidden"></div>

    <!-- Link to the js script -->
    <script src="./js/theme.js"></script>
    <script src="./js/screen.js"></script>
    <script src="./js/history.js"></script>
    <script src="./js/operations.js"></script>
    <script src="./js/modals.js"></script>
    <script src="./js/main.js"></script>
    
</body>
</html>
